services:
  postgres-18:
    image: docker.io/library/postgres:18.1
    container_name: rolekit-postgres-18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rolekit_test
    ports:
      - "5418:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
